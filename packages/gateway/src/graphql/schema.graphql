type Query {
  user(logInDetails:LogInDetails): String
  showUser(id:ID!): User
  getDashboard: Dashboard
  getShape(shapeName:String): Shape
}

type Mutation {
  createUser(input: CreateUserInput): String
}

type User {
  id: ID!
  email: String!
  password: String!
  userName: String
  fullName: String!
}

type Dashboard {
 views:  String
clicks: String
objects: String
animated: String
}

type Shape {
  id: String
  name: String
  geopoints: String
  texture: String
  speed: String
}

input CreateUserInput { 
  email: String!
  password: String!
  userName: String
  fullName: String!
}

input LogInDetails {
  details: String!
  password:String!
}
