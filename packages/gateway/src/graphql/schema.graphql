type Query {
  user(logInDetails:LogInDetails): String
  showUser(id:ID!): User
}

type Mutation {
  createUser(input: CreateUserInput): String
}

type User {
  id: ID!
  email: String!
  password: String!
  userName: String
  fullName: String!
}




input CreateUserInput { 
  email: String!
  password: String!
  userName: String
  fullName: String!
}

input LogInDetails {
  details: String!
  password:String!
}
